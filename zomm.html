<div id="asoneline">
<a class="btn zoomin"><i class="fas fa-search-plus"></i></a>
<a class="btn zoomout"><i class="fas fa-search-minus"></i></a>
<a class="btn zoomreset"><i class="fas fa-recycle"></i></a>
</div>

<div class="box target">
  <h3>Target Box</h3>
  <p>Height 300px</p>
  <p>Width 300px</p>
</div>
<div class="box not-target">
  <h3>Not Target Box</h3>
  <p>Height 300px</p>
  <p>Width 300px</p>
</div>

<script>
var zoom = 1;

var target = document.getElementsByClassName("target");
var zoomin = document.getElementsByClassName("zoomin");
var zoomout = document.getElementsByClassName("zoomout");
var zoomreset = document.getElementsByClassName("zoomreset");

zoomin[0].onclick = function() {
  zoom += 0.1;
  target[0].style.transform = 'scale(' + zoom + ',' + zoom + ')';
  
};

zoomout[0].onclick = function() {
  zoom -= 0.1;
  target[0].style.transform = 'scale(' + zoom + ')';
};

zoomreset[0].onclick = function() {
  zoom = 1;
  target[0].style.transform = 'scale(' + zoom + ')';
};
