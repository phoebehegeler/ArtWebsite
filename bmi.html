<script>
function CalculateBMI() {
var weight = Number(document.getElementById("inputnum1").value);
var height = Number(document.getElementById("inputnum2").value);
if (weight<=0) {
        alert("Your weight cant be negative or zero")
} 
else if (weight>674){
alert("Your weight cant be that high")
}

if (height<=0) {
        alert("Your height cant be negative or zero")
} 
else if (height>2.72){
alert("Your not that tall")
};



var bmi = weight/(height*height);
document.getElementById("output").innerHTML="My BMI is" + bmi;
}
</script>

BMI Calcutor
<input type="number" id="inputnum1">
<input type="number" id="inputnum2">
<button type="button" id="bmibutton" onclick="CalculateBMI()">bmi score</button>
<p id="output">BMI score</p>
