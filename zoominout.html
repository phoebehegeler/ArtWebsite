 <center>
<img id="pic" src="gelllight2 (3).jpg" alt="" />
<button onclick="zoomIn()">Zoom-In</button>
<button onclick="zoomOut()">Zoom-Out</button>
</center>

<script>
function zoomIn() {
var pic = document.getElementById("pic");
var width = pic.clientWidth;
pic.style.width = width + 100 + "px";
}

function zoomOut() {
var pic = document.getElementById("pic");
var width = pic.clientWidth;
pic.style.width = width - 100 + "px";
}

</script>
