<script>
	function SubmitNameEmail() {
	var Name = document.getElementById("inputname").value
	var Email = document.getElementById("emailinput").value
	var output = "New Contact Submitted, Name:" + Name + ", Email:" + Email
	document.getElementById("outputcontact").innerHTML = output;
	}
	
	function Addition() {
	var Numberone = document.getElementById("no1").value
	var Numbertwo = document.getElementById("no2").value
	var one = parseInt(Numberone);
	var two = parseInt(Numbertwo);
	var sum = one + two
	var output = "Sum of " + Numberone + " + " + Numbertwo + "=" + sum
	document.getElementById("outputsum").innerHTML = output;
	}

</script>

<center>
<h1>Please enter your name:<br>
<input type="text" id="inputname"><br>
Please enter your email:<br>
<input type="text" id="emailinput"><br>
<button onclick="SubmitNameEmail()">Submit</button>
<p id="outputcontact"></p>

<h1>Please enter two numbers:<br>
<input type="text" id="no1">
<br>+<br>
<input type="text" id="no2"><br>
<button onclick="Addition()">Sum</button>
<p id="outputsum"></p>
